name: publish-schema
on:
  push:
    branches: [ main ]
    paths:
      - "native-host/**"
      - ".github/workflows/publish-schema.yml"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable


      - name: Generate schema
        working-directory: native-host
        run: |
          mkdir -p schemas
          cargo run -p schema-gen > ../fixtures/native_to_vscode/schema.json

      - name: Publish to schema branch
        run: |
          set -euxo pipefail

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"


          SCHEMA_TMP="$(mktemp)"
          cp fixtures/native_to_vscode/schema.json "$SCHEMA_TMP"

          # schema ブランチを用意
          git fetch origin schema || true

          if git show-ref --verify --quiet refs/remotes/origin/schema; then
            git switch schema
          else
            git switch --orphan schema
            git rm -rf . || true
          fi

          mkdir -p contracts
          cp "$SCHEMA_TMP" contracts/schema.json

          git add contracts/schema.json
          git commit -m "Update nativehost schema" || exit 0
          git push -u origin schema

